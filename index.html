<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeichnen auf der Website</title>
    <link rel="stylesheet" href="style/draw.css">
</head>
<body>
    <div class="container">
      <h1>Zeichnen Sie hier!</h1>
      <canvas id="drawingCanvas"></canvas>

      <textarea id="drawingText" placeholder="Schreiben Sie hier Ihren Text..."></textarea>

      <div class="controls">
        <button id="clearButton">Löschen</button>
        <button id="saveButton">Speichern</button>
      </div>

            <!-- Regler A: Auswahl der Farbe -->
            <label for="colorPicker">Strichfarbe:</label>
            <select id="colorPicker">
                <!-- 20 vordefinierte Farben -->
                <option value="#FF0000">Rot</option>
                <option value="#00FF00">Grün</option>
                <option value="#0000FF">Blau</option>
                <option value="#FFFF00">Gelb</option>
                <option value="#FF00FF">Magenta</option>
                <option value="#00FFFF">Cyan</option>
                <option value="#000000">Schwarz</option>
                <option value="#FFFFFF">Weiß</option>
                <option value="#FF6347">Tomate</option>
                <option value="#4682B4">Stahlblau</option>
                <option value="#8A2BE2">Blauviolett</option>
                <option value="#A52A2A">Braun</option>
                <option value="#D2691E">Schokoladenbraun</option>
                <option value="#556B2F">Dunkelolivgrün</option>
                <option value="#FF4500">Orangerot</option>
                <option value="#2E8B57">Meergrün</option>
                <option value="#B22222">Feuerrot</option>
                <option value="#7FFF00">Frühlingsgrün</option>
                <option value="#FFD700">Gold</option>
            </select>

            <!-- Regler B: Auswahl der Strichstärke -->
            <label for="lineWidth">Strichbreite:</label>
            <input type="range" id="lineWidth" min="1" max="10" value="5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
